Inline Elements 

An inline element does not start on a
new line.

An inline element only takes up as much
width as necessary. 

This is a <span> element inside a 
paragraph.</span>

Here are the inline elements in HTML:

<a>
<abbr>
<b>
<bdo>
<br>
<button>
<cite>
<code>
<dfn>
<em>
<i>
<img>
<input>
<kbd>
<label>
<map>
<object>
<output>
<q>
<samp>
<script>
<select>
<span>
<textarea>
