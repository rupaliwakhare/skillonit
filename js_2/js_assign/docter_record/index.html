<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docter-information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hospital - Docter Records</h1>
    <div>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your Name">
            <label>Docter ID</label>
            <input type="text" placeholder="Enter your id">
            <label for="options">Secialization</label>
            <select id="options">
                <option value="option1">Dermatologist</option>
                <option value="option2"> ENT</option>
                <option value="option3">Dentist</option>
                <option value="option3">Gynecologist</option>
                <option value="option3">COVID</option>
                
            </select>
            <label>Experience</label>
                <input type="text">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your Email">
                <label>Mobile Number</label>
                <input type="text">
                <br>
                <input type="submit">
        </form>
        <table>
            <thead>
               <tr>
                <th>Name</th>
                <th>Docter ID</th>
                <th>Secialization</th>
                <th>Experince in the years</th>
                <th>Email Address</th>
                <th>Mobile Number</th>
                <th>Role</th>
                <th>Delete</th>
                

               </tr>
            </thead>
        </table>
    


    </div>
</body>
<script src="./index.js"></script>
</html>
